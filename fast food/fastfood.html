<body>

        <input type="text" class="orderContent"> <br>

        <button  class="submit">Order</button>

    <script>
  
    var submit = document.querySelector(".submit");
    var content = document.querySelector(".orderContent");
    submit.addEventListener("click", submitOrder);

    function submitOrder(){
        var order = content.value
        console.log("You ordered " + order)
        content.value = ''
    };
   
   
    </script>

</body>
